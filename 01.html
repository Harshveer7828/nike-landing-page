<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE AIRFORCE</title>
    <link rel="stylesheet" href="01.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div id="main">
        <div id="page1">
            <img id="shoe" src="./shoemain.png" alt="">
            <img id="logo" src="./pngimg.com - nike_PNG9.png" alt="">
            <h1 id="head">NIKE</h1>
            <div id="sideimg">
                <div class="smallig" id="img1"><img src="./Air-Force-One-White-Nike-Shoes-Transparent-Images.png" alt=""></div>
                <div class="smallimg" id="img2"><img src="./Nike-Air-Force-One-PNG-Download-Image.png" alt=""></div>
                <div class="smallimg" id="img3"><img src="./Nike-Air-Force-One-PNG-Free-Download.png" alt=""></div>
            </div>
            <div id="left">
                <div id="links">
                    <i class="ri-menu-2-line"></i>
                    <a href="#">MENU</a>
                    <i class="ri-shopping-cart-2-line"></i>
                    <a href="#">CART(2)</a>
                </div>
                <div id="leftimggirl">
                    <img src="https://image.made-in-china.com/202f0j00EmPlgdRIAKkM/Custom-Fitness-Clothes-Girls-Sports-Wear-Women-Spandex-Two-Piece-Yoga-Set-Bra-and-Leggings-Set.jpg" alt="">
                </div>
                <div id="midtext">
                    <h3>SHOP THE LOOK</h3>
                </div>
                <div id="leftbottom">
                    <h2>SELECT A SIZE</h2>
                    <div id="row1">
                        <h3>5</h3>
                        <h3><span>5.5</span></h3>
                        <h3>6</h3>
                        <h3>6.5</h3>
                    </div>
                    <div id="row2">
                        <h3>7</h3>
                        <h3>7.5</h3>
                        <h3>8</h3>
                        <h3>8.5</h3>
                    </div>
                    <div id="row1"></div>
                </div>
            </div>
            
            <div id="right">
                <div id="navright">
                    <div id="searchinput">
                        <i class="ri-search-line"></i>
                        <input type="search" placeholder="SEARCH" id="">
                    </div>
                    <div id="text">
                        <h1>AIRFORCE <span>1</span></h1>
                        <h2>'07 Low Premium</h2>
                     </div>
                </div>
                <div id="navlinks">
                    <a href="#">REGULAR FIT</a>
                    <a href="#">WIDE FIT</a>
                    <a href="#">NARROW FIT</a>
                </div>
                <div id="rightbottom">
                    <div id="pricetag">
                        <h3>AIRFORCE 1 '07 LOW PREMIUM</h3>
                        <h1>$120.00</h1>
                        <button> <h3>+</h3>ADD TO CART</button>
                    </div>
                    <div id="color">
                        <h3>SELECT THE COLOR</h3>
                        <div id="choose">
                            <div class="colors" id="red"></div>
                            <div class="colors" id="blue"></div>
                            <div class="colors" id="green"></div>
                            <div class="colors" id="yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
